<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Recuadros</title>
   
</head>
<body>
<fieldset>
    <legend>Datos Personales</legend>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
</fieldset>

<fieldset>
    <legend>Datos de Cultura</legend>
    <label for="pais">País:</label>
    <select id="pais" name="pais">
        <option value="usa">Estados Unidos</option>
        <option value="espana">España</option>
        <option value="mexico">México</option>
    </select>

    <label for="idioma">Idioma:</label>
    <input type="text" id="idioma" name="idioma">

    <label for="intereses">Intereses:</label>
    <input type="text" id="intereses" name="intereses">
</fieldset>


<button type="button" onclick="enviarFormulario()">Enviar</button>
<button type="reset" onclick="cerrarDialog()">Borrar</button>

<dialog id="mensajeDialog">
    <p>¡Formulario enviado con éxito!</p>
    <button onclick="cerrarDialog()">Cerrar</button>
</dialog>

<script>
    function enviarFormulario() {
        alert("Formulario enviado");
    }

    function cerrarDialog() {
        alert("Borrando");
    }
</script>

</body>
</html>
